<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title> Product2 Page </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="cia 3 index.css">

  <style>
   .quantity-input {
            width: 3rem;
            text-align: center;
        }
        .selected {
        background-color: #ffcc00;
        color: white; 
        border-color: #ffcc00; 
      }
      .size-button {
        transition: background-color 0.3s, color 0.3s;
      }   
  </style>
  
 </head>
 
 <header style="padding-bottom: 9rem;">
    <section>
        <div id="container">
            <div id="shopName"><a href="index.html"> <b>BUY</b>KARLO </a></div>
                <div id="collection">
                    <div id="clothing"><a href="clothing.html"> CLOTHING </a></div>
                    <div id="accessories"><a href="accessories.html"> ACCESSORIES </a></div>
                   
                </div>
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search products">
                     
                </div>
                <div id="user">
                    <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                    <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
                </div>
        </div>

    </section>
</header>

<body class="bg-white text-gray-800">
   

  <div class="container mx-auto p-4 flex flex-col lg:flex-row">
   <!-- Left Side: Thumbnails -->
   <div class="flex flex-col items-center lg:items-start lg:w-1/6">
    <div class="mb-2 border border-gray-300">
     <img class="h-24 cursor-pointer thumbnail" alt="Thumbnail of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-657524.jpg?v=1687835025&width=600" onclick="changeMainImage(this)"/>
    </div>
    <div class="mb-2 border border-gray-300">
     <img class="h-24 cursor-pointer thumbnail" alt="Thumbnail of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-894640.jpg?v=1721023970&width=600" onclick="changeMainImage(this)"/>
    </div>
    <div class="mb-2 border border-gray-300">
     <img class="h-24 cursor-pointer thumbnail" alt="Thumbnail of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-550461.jpg?v=1721023970&width=600" onclick="changeMainImage(this)"/>
    </div>
    <div class="mb-2 border border-gray-300">
     <img class="h-24 cursor-pointer thumbnail" alt="Thumbnail of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-880316.jpg?v=1721023970&width=600" onclick="changeMainImage(this)"/>
    </div>
    <div class="mb-2 border border-gray-300">
     <img class="h-24 cursor-pointer thumbnail" alt="Thumbnail of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-384188.jpg?v=1687835025&width=600" onclick="changeMainImage(this)"/>
    </div>
    <div class="mt-4">
     <button class="border border-gray-300 px-4 py-2 rounded">
      INR
      <i class="fas fa-caret-down">
      </i>
     </button>
    </div>
   </div>
   <!-- Right Side: Main Image and Product Details -->
   <div class="lg:w-3/4">
    <div class="flex flex-col lg:flex-row">
     <!-- Main Image -->
     <div class="lg:w-1/3">
      <img id="main-image" alt="Main image of a woman wearing a charcoal mist handblock printed cotton kurti" src="https://sootisyahi.com/cdn/shop/products/charcoal-mist-handblock-printed-cotton-kurti-657524.jpg?v=1687835025&width=800"/>
     </div>
     <!-- Product Details -->
     <div class="lg:w-1/2 lg:pl-8 mt-4 lg:mt-0">
      <h1 class="text-2xl font-semibold">
       CHARCOAL MIST HANDBLOCK PRINTED COTTON KURTI
      </h1>
      <p class="text-gray-500 mt-2">
       SKU: SSKR104K-XS
      </p>
      <p class="text-red-500 text-xl mt-2">
       ₹1,190 INR
       <span class="line-through text-gray-500">
        ₹1,490 INR
       </span>
      </p>
      <div class="mt-4">
       <p class="font-semibold">
        Size:
       </p>
       <div class="flex space-x-2 mt-2">
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> XS </button>
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> S  </button>
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> M  </button>
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> L  </button>
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> XL </button>
        <button class="border border-gray-300 px-4 py-2 rounded size-button" onclick="selectSize(this)"> XXL</button>
       </div>
       <a class="text-gray-500 underline mt-2 inline-block" href="#"> Size chart </a>
      </div>
      <div class="mt-4 flex items-center">
       <button class="border border-gray-300 px-4 py-2 rounded" onclick="decreaseQuantity()">
        -
       </button>
       <input class="quantity-input border border-gray-300 mx-2 py-2 rounded" id="quantity" type="text" value="1"/>
       <button class="border border-gray-300 px-4 py-2 rounded" onclick="increaseQuantity()">
        +
       </button>
      </div>
      <button class="bg-yellow-500 text-white px-6 py-3 rounded mt-4"> ADD TO CART </button>
     </div>
    </div>
   </div>
  </div>
  
  <script src="cia 3 index.js"> </script>

 </body>
</html>
